<!DOCTYPE html>
<html lang="ro">
    <head>
        <title>E mai simplu - Autentificare </title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Pagina contului meu pentru site-ul E mai simplu, unde poți gestiona anunțurile și profilul tău.">
        <meta name="keywords" content="e mai simplu, emaisimplu, site de anunturi, contul meu, anunțuri, profil">
        <meta name="author" content="E mai simplu SRL">
        <link rel="stylesheet" href="/css/autentificare.css">
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon_io/favicon-16x16.png">
        <link rel="manifest" href="/assets/favicon_io/site.webmanifest">
    </head>
<body>

    <section>
        <main>
            
            <h1>Autentificare</h1>
            <div class="align-div">
                <a href="/index.html"><img class="logo" src="/assets/logo/logo.webp" alt="logo-ul website-ului emaisimplu.ro care te redirectioneaza la pagina principala"></a>
            </div>

            <form id="form">
                <div>
                    <label for="email">Adresa de email</label>
                    <br>
                    <input required id="email" type="email" name="email">
                </div>
            
                <div class="centerLogin">
                    <label for="parola">Parola</label>
                    <br>
                    <input required id="parola" type="password" name="parola" placeholder="">
                </div>
                    
                <div class="centerLogin">
                    <button class="autentificare">Autentificare</button>
                </div>

                <p class="aiUitat">Ai uitat parola?</p>
                <p class="creaza">Nu ai cont? <a href="/html/creaza cont.html"><span class="inregistrare"> Inregistreaza-te </a></span></p>
            </form>

        </main>
    </section>

</body>
</html>
